<!DOCTYPE html>
<html>
<head>
    <title>Pecas</title>
  
</head>
<body>
    <h1>Exericicios Pecas</h1>
    <div class="pecas">
        <label>Codigo: </label>
            <input type="number" id="codigo">
            <br><br>
        <label>Valor: </label>
            <input type="number" id="valor">
            <br><br>
        <label>Quantidade: </label>
            <input type="number" id="quantidade">
            <br><br>
        <input type="submit" onclick="calculo()" value="Calcular">
    </div>
    <p id="mostrar_codigo"></p>
    <p id="mostrar_total"></p>
    <script>
        function calculo(){
        var codigo = parseInt(document.getElementById('codigo').value);
        var valor = parseInt(document.getElementById('valor').value);
        var quantidade = parseInt(document.getElementById('quantidade').value);

        

        document.getElementById('mostrar_codigo').innerHTML = "O Codigo: "+codigo;
        var quantidade_total = quantidade*valor;
        document.getElementById('mostrar_total').innerHTML = "O Valor Total: "+quantidade_total;

        }
       
    </script>
</body>
</html>
