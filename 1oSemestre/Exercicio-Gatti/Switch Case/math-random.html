        switch(numero){

                text = "Boa Vida!";

                break;
            case 9:
                text = "Você não sabe fazer arroz";
                break;
            case 51:
                text = "Você foi traido!!";
                break;e
            case 42:
                text = "Não estou na fossa.";
                break;
            default: 
                text = "Ninguem gosta de você!!!";
}
        document.getElementById('resultado').innerHTML = text;
}
    
</script>
