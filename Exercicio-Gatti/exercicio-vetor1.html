<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Flocsberg</title>
</head>
<body>
    
    <label>Primeiro Valor: </label>
        <input id="valor1" type="number"><br><br>
    <label>Segundo Valor: </label>
        <input id="valor2" type="number"><br><br>
    <label>Terceiro Valor: </label>
        <input id="valor3" type="number"><br><br>
    <label>Quarto Valor: </label>
        <input id="valor4" type="number"><br><br>
    <label>Quinto Valor: </label>
        <input id="valor5" type="number"><br><br>
    <label>Sexto Valor: </label>
        <input id="valor6" type="number"><br><br>
    <button type="button" onclick="main()" class="btn btn-primary" >Medir</button>


<p id="resultado1"></p>
<p id="resultado2"></p>
<p id="resultado3"></p>
<div>
<canvas id="bar-chart" width="100" height="40"></canvas>
  

</div>


<script>
    

    function main(){
        var valor1 = parseInt(document.getElementById('valor1').value);
        var valor2 = parseInt(document.getElementById('valor2').value);
        var valor3 = parseInt(document.getElementById('valor3').value);
        var valor4 = parseInt(document.getElementById('valor4').value);
        var valor5 = parseInt(document.getElementById('valor5').value);
        var valor6 = parseInt(document.getElementById('valor6').value);

        var medicao = [valor1,valor2,valor3,valor4,valor5,valor6];

        let mediaResult = media(medicao);
        let minResult = minimo(medicao);
        let maxResult = maximo(medicao);


        document.getElementById('resultado1').innerHTML = "Media: " + mediaResult;
        document.getElementById('resultado2').innerHTML = "Minimo: " + minResult;
        document.getElementById('resultado3').innerHTML = "Maximo: " + maxResult;


        

new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: ["Regiao 1", "Regiao 2", "Regiao 3", "Regi√£o 4", "Regiao 5", "Regiao 6"],
      datasets: [
        {
          label: "Temperaturas",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
          data: [valor1,valor2,valor3,valor4,valor5, valor6]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Temperatura'
      }
    }
});
    }

    function media(medicao){
















        let sum = 0;
        let media;

        for (let index = 0; index < medicao.length; index++) {
            sum += medicao[index];
            
        }
        media = parseInt(sum / medicao.length);

        return media;
    }

    function minimo(medicao){
        minimo = Math.min(...medicao);

        return minimo;
    }

    function maximo(medicao){
        maximo = Math.max(...medicao);

        return maximo;
    }
    

</script>
</body>
</html>
