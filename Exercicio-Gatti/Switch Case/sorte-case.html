<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>

    <label>Tente sua Sorte: </label>
        <input id="sorte" type="number" min="1" max="5" >
    <br><br>
    <input  type="submit" onclick="minhafunction()" value="Vai">

    <p id="resultado"></p>
<script>
    function minhafunction() { 
        var text = "Erro!!!"
        var numero = parseInt(document.getElementById('sorte').value);

        switch(numero){
            case 7:
                text = "Boa Vida!";
                break;
            case 33:
                text = "Você está amando";
                break;
            case 9:
                text = "Você não sabe fazer arroz";
                break;
            case 51:
                text = "Você foi traido!!";
                break;e
            case 42:
                text = "Não estou na fossa.";
                break;
            default: 
                text = "O Heop é show";
}
        document.getElementById('resultado').innerHTML = text;
}
    
</script>
</body>
</html>
