<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo do Maior ou Menor</title>
</head>

<body>
    <label>Entre com o valor A:   </label>
        <input type="number" id="valor_a">
    <br><br>
    <label>Entre com o valor B: </label>
        <input type="number" id="valor_b">
    <br><br>
    <button onclick="minhafuncao()">Mostrar</button>
    <p id="resultado"></p>

<script>
    function minhafuncao(){
        let msg = "Erro!!";
        let a = parseInt(document.getElementById('valor_a').value);
        let b = parseInt(document.getElementById('valor_b').value);

        if (a > b){
            msg='O valor de A é maior que o valor de B.';
        }
        else if(a == b){
            msg = "O valor de A é igual ao valor de B.";
            }
        else if(a < b){
            msg = 'O valor de A é menor que o valor de B.';
            }
        
        document.getElementById('resultado').innerHTML = msg;
    }

</script>
</body>
</html>
