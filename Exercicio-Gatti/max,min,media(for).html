    var temperaturas = [23,22,17,35,45,12,9];
    

    
    function max(){
        var msg = 'Erro!!';
        var max = temperaturas[0];
        
        for(var i=1 ; i <= temperaturas.length; i++) {
            if(temperaturas[i] > max){
                max = temperaturas[i];
            
            }
        }
        document.getElementById('mostrar').innerHTML = max;
    }
    
    function min(){
        var msg = 'Erro!!';
        var min = temperaturas[0];
        
        for(var i=1 ; i <= temperaturas.length; i++) {
            if(temperaturas[i] < min){
                min = temperaturas[i];
            
            }
        }
        document.getElementById('mostrar').innerHTML = min;
    }

        }

        document.getElementById('mostrar').innerHTML = media
